{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
    {% endblock %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="{% static 'myownstyles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark background-first mb-4">
            <a href="/" class="navbar-brand"> UniversityMainPage </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <!--
                    <li class="nav-item">
                        <a class="nav-link" href="/useroptions"> My Account </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/hello"> Options </a>
                    </li>
                    -->
                    <li class="nav-item">
                        <a class="nav-link" href="/about"> About us </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'entities:timetables' %}"> Plans </a>
                    </li>
                </ul>
                <div class="form-inline mt-2 mt-md-0">
                    <!--
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    -->
                    {% if user.is_authenticated %}
                    <button class="nav-item btn background-second" type="GET">
                        <a href="{% url 'accounts:myprofile' %}"> My Profile </a>
                    </button>
                    <form action="{% url 'accounts:logout' %}" method="post">
                        {% csrf_token %}
                        <button class="nav-item btn background-second" type="submit">
                            Logout
                        </button>
                    </form>
                    {% else %}
                    <form action="{% url 'accounts:login' %}" method="GET">
                        {% csrf_token %}
                        <button class="nav-item btn background-second" type="submit">
                            Login
                        </button>
                    </form>
                    {% endif %}
                </div>
            </div>
        </nav>
    <div class="container background-third">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
